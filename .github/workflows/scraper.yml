name: Lima Airport Flight Scraper

on:
  # schedule:
  #   - cron: '*/20 14-23 * * *'
  workflow_dispatch:
    # Permite ejecuciÃ³n manual

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run scraper
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      run: python main.py

    - name: Commit changes (subscribers and alerts)
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add suscriptores.txt alertas_enviadas.txt 2>/dev/null || true
        git diff --staged --quiet || git commit -m "Update subscribers and sent alerts" || true
        git push || true
