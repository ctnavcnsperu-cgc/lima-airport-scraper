name: Lima Airport Flight Scraper

on:
  # schedule:
  #   - cron: '*/20 14-23 * * *'
  workflow_dispatch:
    # Permite ejecuci√≥n manual

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run scraper and generate dashboard
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        DATA_REPO_TOKEN: ${{ secrets.DATA_REPO_TOKEN }}
      run: python dashboard_manager.py

    - name: Commit and push changes
      run: |
        git config --global user.name "GitHub Action Bot"
        git config --global user.email "actions@github.com"
        git add vuelos_dashboard.json
        # Solo hacer commit si hubo cambios para evitar errores
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update dashboard data" && git push)
